[phases.setup]
nixPkgs = ["php82", "composer", "nodejs_18"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build"
]

[start]
cmd = "php artisan migrate --force && php artisan config:clear && php artisan route:clear && php artisan view:clear && php-fpm"
